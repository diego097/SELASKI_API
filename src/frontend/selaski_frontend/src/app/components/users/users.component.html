<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.IdUser}}</th>
            <td>{{user.Name}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
